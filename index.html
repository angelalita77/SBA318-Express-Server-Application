<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#title#</title>
</head>
<body>
    <div class="container">
        <h1>#title#</h1>
        <div>#content#</div>
        <img src="#img#" alt="anime picture of totoro" width="200">
        <link rel="stylesheet" href="./style/style.css">

        <form action="/test" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" placeholder="Type name of anime"><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Type name of character"><br>
            <label for="quote">Quote:</label><br>
            <textarea id="quote" name="quote" placeholder="Write quote here..."></textarea><br>
            <label for="image">Image:</label><br>
            <input type="text" id="image" name="image"><br><br>
            <input class="button" type="submit" value="Submit">
        </form>

    </div>
</body>
</html>
